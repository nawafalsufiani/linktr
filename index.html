<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nawaf's Linktree</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f5f5;
    }

    .icon-left {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    .link-btn {
      position: relative;
      padding-left: 60px;
      padding-top: 18px;
      padding-bottom: 18px;
      font-size: 1.25rem;
      border-radius: 12px;
      height: 64px;
      width: 100%;
    }

    .link-text {
      position: absolute;
      width: 100%;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      font-weight: 500;
      pointer-events: none;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }

    footer {
      margin-top: 50px;
    }
  </style>
</head>
<body class="text-center">

  <div class="container py-5">
    <!-- Profile Image -->

    <h1 class="mb-4">Nawaf Alsufiani</h1>

    <div class="d-grid gap-3 col-12 col-md-8 mx-auto">

      <a href="https://www.artstation.com/nawafsharp1" target="_blank" class="btn btn-outline-dark link-btn">
        <img src="images/artstation-logo.png" class="icon-left" alt="ArtStation" />

      </a>

        <div class="link-text">Twitter</div>
      </a>

      <a href="https://www.facebook.com/nawaf.safaralsufiani?mibextid=LQQJ4d" target="_blank" class="btn btn-outline-dark link-btn">

        <div class="link-text">Facebook</div>
      </a>

      <a href="https://www.snapchat.com/add/nawafca" target="_blank" class="btn btn-outline-dark link-btn">

      <a href="https://www.tiktok.com/@nawafsafaralsufia?_t=8kawgn3ggoq&_r=1" target="_blank" class="btn btn-outline-dark link-btn">

      <a href="https://www.instagram.com/nawaf_safar_alsufiani2/" target="_blank" class="btn btn-outline-dark link-btn">

      <a href="https://github.com/nawafalsufiani/profile" target="_blank" class="btn btn-outline-dark link-btn">
